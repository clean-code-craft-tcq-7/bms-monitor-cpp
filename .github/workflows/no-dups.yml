name: No Duplications

on: [push, pull_request]

jobs:
  nodups:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.15.0/pmd-bin-7.15.0.zip
          unzip pmd-bin-7.16.0.zip
          echo "${GITHUB_WORKSPACE}/pmd-bin-7.16.0/bin" >> $GITHUB_PATH
      - name: Verify directories
        run: |
          ls -l src test || echo "Directories src/ or test/ not found"
          find src test -name "*.cpp" -o -name "*.h" || echo "No .cpp or .h files found"
      - name: Run PMD CPD
        run: |
          ./pmd/bin/pmd cpd --minimum-tokens 25 --language cpp --dir src test --format xml > cpd-report.xml || {
            echo "PMD CPD failed"
            exit 1
          }
      - name: Check for duplicates
        run: |
          if grep -q "<duplication" cpd-report.xml; then
            echo "Duplicates found!"
            cat cpd-report.xml
            exit 1
          else
            echo "No duplicates found"
          fi
      - name: Upload CPD report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpd-report
          path: cpd-report.xml
